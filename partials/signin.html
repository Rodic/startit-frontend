<div class="row">
  <div class="center-form panel">
    <div class="panel-body">
      <h2 class="text-center">Sign in</h2>
      <div class="signup-or-separator">
        <h6 class="text">with</h6>
        <hr>
      </div>
      <button class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
        <i class="fa fa-facebook"></i> Sign in with Facebook
      </button>
      <button class="btn btn-block btn-social btn-google" ng-click="authenticate('google')">
        <i class="fa fa-google"></i> Sign in with Google
      </button>
      <button class="btn btn-block btn-social btn-twitter" ng-click="authenticate('twitter')">
        <i class="fa fa-twitter"></i> Sign in with Twitter
      </button>
      <button class="btn btn-block btn-social btn-yahoo" ng-click="authenticate('yahoo')">
        <i class="fa fa-yahoo"></i> Sign in with Yahoo
      </button>
    </div>
  </div>
</div>
