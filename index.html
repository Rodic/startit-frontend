<!DOCTYPE html>
<html ng-app="startIt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Start it!</title>

    <!-- JQuery -->
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"  media="screen" charset="utf-8">
    <link rel="stylesheet" href="libs/bootstrap-social/node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="libs/bootstrap-social/bootstrap-social.css" media="screen" charset="utf-8">

    <!-- Bootstrap date picker -->
    <script type="text/javascript" src="libs/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="libs/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="libs/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" media="screen" charset="utf-8">

    <!-- Google map -->
    <script type="text/javascript" src="libs/lodash/lodash.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <!-- Angular libs -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="libs/satellizer/satellizer.min.js"></script>
    <script type="text/javascript" src="libs/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script type="text/javascript" src="libs/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- Custom Angular files -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/master.css" media="screen" charset="utf-8">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Start it!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="navbar-right">

            <div ng-controller="SessionsController">
              <div ng-if="!isSinged()">
                <a href="#/signin" class="btn btn-primary navbar-btn">Sign in</a>
              </div>
              <div ng-if="isSinged()">
                <a href="#/profile" class="btn btn-default navbar-btn">{{ profile.username }}</a>
                <a href="#/events/new" class="btn btn-success navbar-btn">Create new Event!</a>
                <a ng-click="signout()" href="" class="btn btn-primary navbar-btn">Sign out</a>
              </div>
            </div>

          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div ng-view></div>
    </div>
  </body>
</html>
